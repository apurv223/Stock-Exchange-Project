<div class="card shadow">
    <p class="h4 card-header">Update Company</p>
    <div class="card-body bg-light">
        <p class="card-text h6">Please change the details to be updated:</p>
        <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Company Name</span>
                </div>
                <input type="text" formControlName="companyName" class="form-control" />
            </div>
          <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Company Code</span>
            </div>
            <input type="text" formControlName="companyCode" class="form-control" />
          </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"> Turnover in Rs.</span>
                </div>
                <input type="text" formControlName="turnover" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">CEO</span>
                </div>
                <input type="text" formControlName="ceo" class="form-control" />
            </div>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Board of Director</span>
                </div>
                <input type="text" formControlName="boardOfDirectors" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">About Company</span>
                </div>
                <textarea class="form-control" formControlName="briefWriteup" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                </div>
                <select class="custom-select" formControlName="stockCode" id="inputGroupSelect01">
                    <option selected>Choose Stock Exchange...</option>
                    <option value="1">BSE</option>
                    <option value="2">NSE</option>
                    <option value="3">NASDAQ</option>
                    <option value="4">NYSE</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect02">Options</label>
                </div>
                <select class="custom-select" formControlName="sector" id="inputGroupSelect02">
                    <option selected>Choose Sector...</option>
                    <option value="1">IT</option>
                    <option value="2">Infotainment</option>
                    <option value="3">Finance</option>
                    <option value="4">Real-Estate</option>
                </select>
            </div>
            <div class="d-flex no-gutters">
                <div class="col">
                    <button type="submit" class="btn btn-success">Update</button>
                    <button type="reset" class="btn btn-danger ml-2">Reset</button>
                </div>
                <div>
                    <button (click)="backClicked()" class="btn btn-secondary">Back</button>
                </div>
            </div>
        </form>
    </div>
</div>
